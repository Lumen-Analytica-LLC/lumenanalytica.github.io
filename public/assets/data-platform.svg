<svg xmlns="http://www.w3.org/2000/svg" width="1472" height="871" viewBox="0 0 1472 871">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="postgresGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a7b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="snowflakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29b5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0" />
      <stop offset="25%" style="stop-color:#ec4899;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#29b5e8;stop-opacity:0.5" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="dataPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#cbd5e1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#dataPattern)"/>
  
  <!-- Decorative accent lines -->
  <line x1="0" y1="180" x2="1472" y2="200" stroke="url(#accentLine)" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="680" x2="1472" y2="660" stroke="url(#accentLine)" stroke-width="2" opacity="0.6"/>
  
  <!-- Main Content -->
  <g transform="translate(80,60)">
    
    <!-- Header -->
    <g transform="translate(0,0)">
      <text x="0" y="0" fill="#0f172a" font-size="40" font-weight="bold">Data Platform Architecture</text>
      <text x="0" y="45" fill="#64748b" font-size="20">Enterprise-Grade Data Warehousing &amp; Analytics</text>
      
      <!-- Platform badges -->
      <g transform="translate(0,75)">
        <rect x="0" y="0" width="130" height="34" rx="17" fill="#336791" filter="url(#softShadow)"/>
        <text x="65" y="22" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">PostgreSQL</text>
        
        <rect x="145" y="0" width="130" height="34" rx="17" fill="#29b5e8" filter="url(#softShadow)"/>
        <text x="210" y="22" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Snowflake</text>
        
        <rect x="290" y="0" width="120" height="34" rx="17" fill="#ec4899" opacity="0.9" filter="url(#softShadow)"/>
        <text x="350" y="22" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Redshift</text>
        
        <rect x="425" y="0" width="110" height="34" rx="17" fill="#8b5cf6" opacity="0.9" filter="url(#softShadow)"/>
        <text x="480" y="22" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">BigQuery</text>
      </g>
    </g>
    
    <!-- Data Architecture Diagram -->
    <g transform="translate(0,160)">
      <text x="0" y="0" fill="#1e293b" font-size="26" font-weight="bold">Data Flow Architecture</text>
      
      <!-- Layer 1: Data Sources -->
      <g transform="translate(0,50)">
        <text x="0" y="0" fill="#64748b" font-size="14" font-weight="600">DATA SOURCES</text>
        
        <!-- Source 1: Applications -->
        <g transform="translate(0,25)">
          <rect x="0" y="0" width="140" height="90" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="30" r="20" fill="#ec4899" opacity="0.2"/>
          <rect x="60" y="20" width="20" height="20" rx="3" fill="#ec4899"/>
          <text x="70" y="65" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Applications</text>
          <text x="70" y="82" text-anchor="middle" fill="#64748b" font-size="11">REST APIs</text>
        </g>
        
        <!-- Source 2: Databases -->
        <g transform="translate(160,25)">
          <rect x="0" y="0" width="140" height="90" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="30" r="20" fill="#336791" opacity="0.2"/>
          <circle cx="70" cy="30" r="14" fill="none" stroke="#336791" stroke-width="3"/>
          <rect x="64" y="24" width="12" height="12" fill="#336791"/>
          <text x="70" y="65" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Databases</text>
          <text x="70" y="82" text-anchor="middle" fill="#64748b" font-size="11">PostgreSQL</text>
        </g>
        
        <!-- Source 3: Files -->
        <g transform="translate(320,25)">
          <rect x="0" y="0" width="140" height="90" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="30" r="20" fill="#8b5cf6" opacity="0.2"/>
          <path d="M 60 20 L 60 40 L 80 40 L 80 25 L 75 20 Z" fill="#8b5cf6"/>
          <path d="M 75 20 L 75 25 L 80 25" fill="#6d28d9"/>
          <text x="70" y="65" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">File Storage</text>
          <text x="70" y="82" text-anchor="middle" fill="#64748b" font-size="11">S3 / Azure Blob</text>
        </g>
        
        <!-- Source 4: Streaming -->
        <g transform="translate(480,25)">
          <rect x="0" y="0" width="140" height="90" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="30" r="20" fill="#29b5e8" opacity="0.2"/>
          <path d="M 55 30 L 60 25 L 60 35 Z M 65 30 L 70 25 L 70 35 Z M 75 30 L 80 25 L 80 35 Z" fill="#29b5e8"/>
          <text x="70" y="65" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Streaming</text>
          <text x="70" y="82" text-anchor="middle" fill="#64748b" font-size="11">Kafka / Kinesis</text>
        </g>
        
        <!-- Arrows down -->
        <path d="M 70 120 L 70 145 M 65 138 L 70 145 L 75 138" stroke="#94a3b8" stroke-width="2" fill="none"/>
        <path d="M 230 120 L 230 145 M 225 138 L 230 145 L 235 138" stroke="#94a3b8" stroke-width="2" fill="none"/>
        <path d="M 390 120 L 390 145 M 385 138 L 390 145 L 395 138" stroke="#94a3b8" stroke-width="2" fill="none"/>
        <path d="M 550 120 L 550 145 M 545 138 L 550 145 L 555 138" stroke="#94a3b8" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Layer 2: Data Ingestion -->
      <g transform="translate(0,250)">
        <text x="0" y="0" fill="#64748b" font-size="14" font-weight="600">INGESTION &amp; ETL</text>
        
        <rect x="0" y="20" width="620" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,50)">
          <circle cx="20" cy="20" r="18" fill="url(#dataGradient1)" opacity="0.9"/>
          <path d="M 12 20 L 20 12 L 28 20 L 20 28 Z" fill="#ffffff"/>
          
          <text x="50" y="18" fill="#1e293b" font-size="16" font-weight="bold">Data Pipeline Orchestration</text>
          <text x="50" y="36" fill="#64748b" font-size="13">Apache Airflow • Prefect • dbt • Fivetran</text>
        </g>
        
        <g transform="translate(350,50)">
          <rect x="0" y="0" width="100" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
          <text x="50" y="20" text-anchor="middle" fill="#64748b" font-size="12" font-weight="500">Extract</text>
          
          <path d="M 110 15 L 125 15 M 120 10 L 125 15 L 120 20" stroke="#cbd5e1" stroke-width="2" fill="none"/>
          
          <rect x="135" y="0" width="100" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
          <text x="185" y="20" text-anchor="middle" fill="#64748b" font-size="12" font-weight="500">Transform</text>
        </g>
        
        <!-- Arrow down -->
        <path d="M 310 110 L 310 135 M 305 128 L 310 135 L 315 128" stroke="#94a3b8" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Layer 3: Data Warehouse (Center) -->
      <g transform="translate(0,440)">
        <text x="0" y="0" fill="#64748b" font-size="14" font-weight="600">DATA WAREHOUSE</text>
        
        <!-- Main Warehouse Container -->
        <rect x="0" y="20" width="620" height="140" rx="12" fill="#ffffff" filter="url(#shadow)"/>
        
        <!-- PostgreSQL Section -->
        <g transform="translate(25,45)">
          <rect x="0" y="0" width="260" height="95" rx="8" fill="url(#postgresGradient)" opacity="0.1"/>
          <circle cx="35" cy="25" r="22" fill="url(#postgresGradient)"/>
          <text x="35" y="21" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold">P</text>
          <text x="35" y="32" text-anchor="middle" fill="#ffffff" font-size="8">SQL</text>
          
          <text x="70" y="23" fill="#336791" font-size="16" font-weight="bold">PostgreSQL</text>
          <text x="70" y="42" fill="#64748b" font-size="12">Relational Database</text>
          
          <g transform="translate(10,60)">
            <circle cx="3" cy="3" r="3" fill="#10b981"/>
            <text x="12" y="7" fill="#475569" font-size="11">ACID Compliant</text>
            
            <circle cx="120" cy="3" r="3" fill="#10b981"/>
            <text x="129" y="7" fill="#475569" font-size="11">Advanced SQL</text>
          </g>
        </g>
        
        <!-- Snowflake Section -->
        <g transform="translate(310,45)">
          <rect x="0" y="0" width="285" height="95" rx="8" fill="url(#snowflakeGradient)" opacity="0.1"/>
          <circle cx="35" cy="25" r="22" fill="url(#snowflakeGradient)"/>
          <path d="M 35 12 L 38 18 L 45 18 L 40 23 L 42 30 L 35 25 L 28 30 L 30 23 L 25 18 L 32 18 Z" fill="#ffffff"/>
          
          <text x="70" y="23" fill="#29b5e8" font-size="16" font-weight="bold">Snowflake</text>
          <text x="70" y="42" fill="#64748b" font-size="12">Cloud Data Warehouse</text>
          
          <g transform="translate(10,60)">
            <circle cx="3" cy="3" r="3" fill="#10b981"/>
            <text x="12" y="7" fill="#475569" font-size="11">Auto-Scaling</text>
            
            <circle cx="105" cy="3" r="3" fill="#10b981"/>
            <text x="114" y="7" fill="#475569" font-size="11">Multi-Cloud</text>
            
            <circle cx="195" cy="3" r="3" fill="#10b981"/>
            <text x="204" y="7" fill="#475569" font-size="11">Zero-Copy</text>
          </g>
        </g>
        
        <!-- Arrow down -->
        <path d="M 310 165 L 310 190 M 305 183 L 310 190 L 315 183" stroke="#94a3b8" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Layer 4: Analytics & BI -->
      <g transform="translate(0,680)">
        <text x="0" y="0" fill="#64748b" font-size="14" font-weight="600">ANALYTICS &amp; VISUALIZATION</text>
        
        <!-- BI Tool 1 -->
        <g transform="translate(0,25)">
          <rect x="0" y="0" width="140" height="70" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="25" r="16" fill="#ec4899" opacity="0.2"/>
          <path d="M 60 25 L 65 30 L 80 15" stroke="#ec4899" stroke-width="3" fill="none" stroke-linecap="round"/>
          <text x="70" y="52" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Tableau</text>
        </g>
        
        <!-- BI Tool 2 -->
        <g transform="translate(160,25)">
          <rect x="0" y="0" width="140" height="70" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="25" r="16" fill="#8b5cf6" opacity="0.2"/>
          <rect x="62" y="17" width="16" height="16" rx="2" fill="#8b5cf6"/>
          <text x="70" y="52" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Power BI</text>
        </g>
        
        <!-- BI Tool 3 -->
        <g transform="translate(320,25)">
          <rect x="0" y="0" width="140" height="70" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="25" r="16" fill="#29b5e8" opacity="0.2"/>
          <path d="M 62 28 L 66 24 L 70 28 L 74 20 L 78 26" stroke="#29b5e8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <text x="70" y="52" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Looker</text>
        </g>
        
        <!-- BI Tool 4 -->
        <g transform="translate(480,25)">
          <rect x="0" y="0" width="140" height="70" rx="8" fill="#ffffff" filter="url(#shadow)"/>
          <circle cx="70" cy="25" r="16" fill="#f59e0b" opacity="0.2"/>
          <circle cx="70" cy="25" r="10" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
          <circle cx="70" cy="25" r="3" fill="#f59e0b"/>
          <text x="70" y="52" text-anchor="middle" fill="#334155" font-size="13" font-weight="600">Metabase</text>
        </g>
      </g>
    </g>
    
    <!-- Right Section: Features & Capabilities -->
    <g transform="translate(680,160)">
      <text x="0" y="0" fill="#1e293b" font-size="26" font-weight="bold">Platform Capabilities</text>
      
      <!-- Capability Cards -->
      <g transform="translate(0,40)">
        <!-- Card 1 -->
        <rect x="0" y="0" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,25)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#eff6ff"/>
          <path d="M 12 22.5 L 22.5 12 L 33 22.5" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <path d="M 15 25 L 15 33 L 30 33 L 30 25" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">Scalable Storage</text>
          <text x="60" y="38" fill="#64748b" font-size="13">Petabyte-scale data warehousing with elastic compute</text>
        </g>
        
        <!-- Card 2 -->
        <rect x="0" y="100" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,125)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#fef3c7"/>
          <circle cx="22.5" cy="22.5" r="12" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
          <path d="M 22.5 15 L 22.5 22.5 L 28 26" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">Real-Time Analytics</text>
          <text x="60" y="38" fill="#64748b" font-size="13">Sub-second query performance on massive datasets</text>
        </g>
        
        <!-- Card 3 -->
        <rect x="0" y="200" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,225)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#f0fdf4"/>
          <path d="M 12 22.5 L 18 28 L 33 13" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">Data Governance</text>
          <text x="60" y="38" fill="#64748b" font-size="13">Role-based access control and audit logging</text>
        </g>
        
        <!-- Card 4 -->
        <rect x="0" y="300" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,325)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#fce7f3"/>
          <circle cx="15" cy="22.5" r="5" fill="#ec4899"/>
          <circle cx="30" cy="22.5" r="5" fill="#ec4899" opacity="0.6"/>
          <line x1="20" y1="22.5" x2="25" y2="22.5" stroke="#ec4899" stroke-width="2"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">Multi-Cloud Support</text>
          <text x="60" y="38" fill="#64748b" font-size="13">Deploy across AWS, Azure, and Google Cloud</text>
        </g>
        
        <!-- Card 5 -->
        <rect x="0" y="400" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,425)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#f5f3ff"/>
          <rect x="12" y="12" width="21" height="21" rx="2" fill="none" stroke="#8b5cf6" stroke-width="2.5"/>
          <path d="M 17 22.5 L 20 25 L 28 17" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">Data Quality &amp; Monitoring</text>
          <text x="60" y="38" fill="#64748b" font-size="13">Automated testing and data lineage tracking</text>
        </g>
        
        <!-- Card 6 -->
        <rect x="0" y="500" width="550" height="85" rx="10" fill="#ffffff" filter="url(#shadow)"/>
        <g transform="translate(20,525)">
          <rect x="0" y="0" width="45" height="45" rx="8" fill="#ecfeff"/>
          <path d="M 12 22.5 L 22.5 22.5 L 22.5 12 M 22.5 22.5 L 33 22.5 M 22.5 22.5 L 22.5 33" stroke="#06b6d4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          
          <text x="60" y="18" fill="#1e293b" font-size="16" font-weight="bold">API &amp; Integration</text>
          <text x="60" y="38" fill="#64748b" font-size="13">RESTful APIs and native connectors for all tools</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Performance Stats Footer -->
  <g transform="translate(80,780)">
    <rect x="0" y="0" width="1310" height="75" rx="10" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    
    <g transform="translate(70,27)">
      <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">QUERY SPEED</text>
      <text x="0" y="23" fill="#0f172a" font-size="22" font-weight="bold">&lt; 1 sec</text>
    </g>
    
    <g transform="translate(310,27)">
      <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">DATA PROCESSED</text>
      <text x="0" y="23" fill="#0f172a" font-size="22" font-weight="bold">500+ TB</text>
    </g>
    
    <g transform="translate(550,27)">
      <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">UPTIME</text>
      <text x="0" y="23" fill="#10b981" font-size="22" font-weight="bold">99.99%</text>
    </g>
    
    <g transform="translate(770,27)">
      <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">CONCURRENT USERS</text>
      <text x="0" y="23" fill="#0f172a" font-size="22" font-weight="bold">10,000+</text>
    </g>
    
    <g transform="translate(1050,27)">
      <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">COST SAVINGS</text>
      <text x="0" y="23" fill="#ec4899" font-size="22" font-weight="bold">60%</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1350" cy="120" r="60" fill="#29b5e8" opacity="0.05"/>
  <circle cx="120" cy="750" r="70" fill="#ec4899" opacity="0.05"/>
  
</svg>
