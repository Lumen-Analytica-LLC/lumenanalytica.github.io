<svg xmlns="http://www.w3.org/2000/svg" width="1472" height="871" viewBox="0 0 1472 871">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="governanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
      <stop offset="25%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Animated glow lines -->
  <line x1="0" y1="200" x2="1472" y2="180" stroke="url(#glowLine)" stroke-width="3" opacity="0.4"/>
  <line x1="0" y1="650" x2="1472" y2="670" stroke="url(#glowLine)" stroke-width="3" opacity="0.4"/>
  
  <!-- Main Content -->
  <g transform="translate(80,60)">
    
    <!-- Header Section -->
    <g transform="translate(0,0)">
      <text x="0" y="0" fill="#f1f5f9" font-size="40" font-weight="bold">Governance, Risk &amp; Compliance</text>
      <text x="0" y="45" fill="#8b5cf6" font-size="20">Trust Through Stewardship &amp; Proactive Compliance</text>
      
      <!-- Framework badges -->
      <g transform="translate(0,75)">
        <rect x="0" y="0" width="100" height="32" rx="16" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
        <text x="50" y="21" text-anchor="middle" fill="#06b6d4" font-size="13" font-weight="600">HIPAA</text>
        
        <rect x="110" y="0" width="100" height="32" rx="16" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
        <text x="160" y="21" text-anchor="middle" fill="#8b5cf6" font-size="13" font-weight="600">GDPR</text>
        
        <rect x="220" y="0" width="100" height="32" rx="16" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
        <text x="270" y="21" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="600">SOC 2</text>
        
        <rect x="330" y="0" width="100" height="32" rx="16" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
        <text x="380" y="21" text-anchor="middle" fill="#10b981" font-size="13" font-weight="600">FERPA</text>
      </g>
    </g>
    
    <!-- GRC Triangle Framework -->
    <g transform="translate(320,200)">
      <text x="-320" y="-20" fill="#f1f5f9" font-size="24" font-weight="bold">The GRC Framework</text>
      
      <!-- Central hub -->
      <circle cx="0" cy="120" r="70" fill="#1e1b4b" filter="url(#shadow)"/>
      <circle cx="0" cy="120" r="58" fill="url(#shieldGradient)"/>
      
      <!-- Shield icon in center -->
      <path d="M 0 85 L -25 95 L -25 120 Q -25 150 0 160 Q 25 150 25 120 L 25 95 Z" 
            fill="#ffffff" opacity="0.9"/>
      <path d="M -10 125 L -5 130 L 10 110" 
            stroke="#1e1b4b" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <text x="0" y="205" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Data</text>
      <text x="0" y="222" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Stewardship</text>
      
      <!-- Governance (Top) -->
      <g transform="translate(0,-100)">
        <line x1="0" y1="220" x2="0" y2="140" stroke="#10b981" stroke-width="3" opacity="0.4" stroke-dasharray="6,6"/>
        <circle cx="0" cy="0" r="55" fill="#1e1b4b" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="45" fill="#10b981" opacity="0.3"/>
        
        <!-- Organization chart icon -->
        <rect x="-6" y="-15" width="12" height="8" rx="2" fill="#10b981" filter="url(#glow)"/>
        <line x1="-12" y1="0" x2="12" y2="0" stroke="#10b981" stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="5" stroke="#10b981" stroke-width="2"/>
        <rect x="-20" y="5" width="12" height="8" rx="2" fill="#10b981" filter="url(#glow)"/>
        <rect x="-6" y="5" width="12" height="8" rx="2" fill="#10b981" filter="url(#glow)"/>
        <rect x="8" y="5" width="12" height="8" rx="2" fill="#10b981" filter="url(#glow)"/>
        
        <text x="0" y="-75" text-anchor="middle" fill="#10b981" font-size="18" font-weight="bold">Governance</text>
        <text x="0" y="-56" text-anchor="middle" fill="#94a3b8" font-size="12">Policies &amp; Standards</text>
      </g>
      
      <!-- Risk (Bottom Right) -->
      <g transform="translate(180,190)">
        <line x1="-180" y1="-70" x2="-110" y2="-15" stroke="#f59e0b" stroke-width="3" opacity="0.4" stroke-dasharray="6,6"/>
        <circle cx="0" cy="0" r="55" fill="#1e1b4b" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="45" fill="#f59e0b" opacity="0.3"/>
        
        <!-- Risk gauge icon -->
        <path d="M -20 5 Q -20 -15 0 -15 Q 20 -15 20 5" 
              stroke="#f59e0b" stroke-width="3" fill="none" filter="url(#glow)"/>
        <line x1="0" y1="-15" x2="-12" y2="0" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <circle cx="0" cy="5" r="3" fill="#f59e0b"/>
        
        <text x="0" y="75" text-anchor="middle" fill="#f59e0b" font-size="18" font-weight="bold">Risk</text>
        <text x="0" y="94" text-anchor="middle" fill="#94a3b8" font-size="12">Assessment &amp; Mitigation</text>
      </g>
      
      <!-- Compliance (Bottom Left) -->
      <g transform="translate(-180,190)">
        <line x1="180" y1="-70" x2="110" y2="-15" stroke="#8b5cf6" stroke-width="3" opacity="0.4" stroke-dasharray="6,6"/>
        <circle cx="0" cy="0" r="55" fill="#1e1b4b" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="45" fill="#8b5cf6" opacity="0.3"/>
        
        <!-- Document checklist icon -->
        <rect x="-15" y="-18" width="30" height="36" rx="3" fill="none" stroke="#8b5cf6" stroke-width="2.5" filter="url(#glow)"/>
        <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#8b5cf6" stroke-width="2"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#8b5cf6" stroke-width="2"/>
        <line x1="-10" y1="10" x2="10" y2="10" stroke="#8b5cf6" stroke-width="2"/>
        <path d="M -10 -10 L -7 -7 L -5 -12" stroke="#8b5cf6" stroke-width="1.5" fill="none"/>
        
        <text x="0" y="75" text-anchor="middle" fill="#8b5cf6" font-size="18" font-weight="bold">Compliance</text>
        <text x="0" y="94" text-anchor="middle" fill="#94a3b8" font-size="12">Regulatory Adherence</text>
      </g>
    </g>
    
    <!-- Compliance Framework Cards -->
    <g transform="translate(730,160)">
      <text x="0" y="0" fill="#f1f5f9" font-size="24" font-weight="bold">Regulatory Standards</text>
      
      <!-- HIPAA -->
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="280" height="110" rx="12" fill="#1e1b4b" filter="url(#shadow)"/>
        <rect x="0" y="0" width="8" height="110" rx="12 0 0 12" fill="#06b6d4"/>
        
        <text x="25" y="32" fill="#06b6d4" font-size="18" font-weight="bold">HIPAA</text>
        <text x="25" y="54" fill="#94a3b8" font-size="12">Health Insurance Portability</text>
        <text x="25" y="70" fill="#94a3b8" font-size="12">&amp; Accountability Act</text>
        
        <g transform="translate(25,80)">
          <circle cx="4" cy="4" r="2" fill="#06b6d4"/>
          <text x="12" y="8" fill="#cbd5e1" font-size="11">Protected Health Information</text>
        </g>
      </g>
      
      <!-- GDPR -->
      <g transform="translate(0,165)">
        <rect x="0" y="0" width="280" height="110" rx="12" fill="#1e1b4b" filter="url(#shadow)"/>
        <rect x="0" y="0" width="8" height="110" rx="12 0 0 12" fill="#8b5cf6"/>
        
        <text x="25" y="32" fill="#8b5cf6" font-size="18" font-weight="bold">GDPR</text>
        <text x="25" y="54" fill="#94a3b8" font-size="12">General Data Protection</text>
        <text x="25" y="70" fill="#94a3b8" font-size="12">Regulation (EU)</text>
        
        <g transform="translate(25,80)">
          <circle cx="4" cy="4" r="2" fill="#8b5cf6"/>
          <text x="12" y="8" fill="#cbd5e1" font-size="11">Data Privacy &amp; User Rights</text>
        </g>
      </g>
      
      <!-- SOC 2 -->
      <g transform="translate(295,40)">
        <rect x="0" y="0" width="280" height="110" rx="12" fill="#1e1b4b" filter="url(#shadow)"/>
        <rect x="0" y="0" width="8" height="110" rx="12 0 0 12" fill="#f59e0b"/>
        
        <text x="25" y="32" fill="#f59e0b" font-size="18" font-weight="bold">SOC 2</text>
        <text x="25" y="54" fill="#94a3b8" font-size="12">Service Organization Control</text>
        <text x="25" y="70" fill="#94a3b8" font-size="12">Type II Compliance</text>
        
        <g transform="translate(25,80)">
          <circle cx="4" cy="4" r="2" fill="#f59e0b"/>
          <text x="12" y="8" fill="#cbd5e1" font-size="11">Security &amp; Availability</text>
        </g>
      </g>
      
      <!-- FERPA -->
      <g transform="translate(295,165)">
        <rect x="0" y="0" width="280" height="110" rx="12" fill="#1e1b4b" filter="url(#shadow)"/>
        <rect x="0" y="0" width="8" height="110" rx="12 0 0 12" fill="#10b981"/>
        
        <text x="25" y="32" fill="#10b981" font-size="18" font-weight="bold">FERPA</text>
        <text x="25" y="54" fill="#94a3b8" font-size="12">Family Educational Rights</text>
        <text x="25" y="70" fill="#94a3b8" font-size="12">&amp; Privacy Act</text>
        
        <g transform="translate(25,80)">
          <circle cx="4" cy="4" r="2" fill="#10b981"/>
          <text x="12" y="8" fill="#cbd5e1" font-size="11">Student Data Protection</text>
        </g>
      </g>
      
      <!-- Additional frameworks note -->
      <g transform="translate(0,290)">
        <text x="0" y="0" fill="#64748b" font-size="13" font-style="italic">+ ISO 27001, NIST, PCI DSS, and custom frameworks</text>
      </g>
    </g>
    
    <!-- Risk Management Process -->
    <g transform="translate(0,510)">
      <text x="0" y="0" fill="#f1f5f9" font-size="22" font-weight="bold">Risk Management Lifecycle</text>
      
      <g transform="translate(0,40)">
        <!-- Identify -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="170" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <rect x="8" y="8" width="154" height="4" rx="2" fill="#f59e0b"/>
          
          <circle cx="30" cy="35" r="12" fill="#f59e0b" opacity="0.2"/>
          <text x="30" y="40" text-anchor="middle" fill="#f59e0b" font-size="16" font-weight="bold">1</text>
          
          <text x="50" y="32" fill="#f59e0b" font-size="14" font-weight="bold">Identify</text>
          <text x="15" y="56" fill="#94a3b8" font-size="11">Asset inventory</text>
          <text x="15" y="72" fill="#94a3b8" font-size="11">Threat analysis</text>
        </g>
        
        <!-- Assess -->
        <g transform="translate(190,0)">
          <rect x="0" y="0" width="170" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <rect x="8" y="8" width="154" height="4" rx="2" fill="#8b5cf6"/>
          
          <circle cx="30" cy="35" r="12" fill="#8b5cf6" opacity="0.2"/>
          <text x="30" y="40" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">2</text>
          
          <text x="50" y="32" fill="#8b5cf6" font-size="14" font-weight="bold">Assess</text>
          <text x="15" y="56" fill="#94a3b8" font-size="11">Impact evaluation</text>
          <text x="15" y="72" fill="#94a3b8" font-size="11">Likelihood scoring</text>
        </g>
        
        <!-- Mitigate -->
        <g transform="translate(380,0)">
          <rect x="0" y="0" width="170" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <rect x="8" y="8" width="154" height="4" rx="2" fill="#06b6d4"/>
          
          <circle cx="30" cy="35" r="12" fill="#06b6d4" opacity="0.2"/>
          <text x="30" y="40" text-anchor="middle" fill="#06b6d4" font-size="16" font-weight="bold">3</text>
          
          <text x="50" y="32" fill="#06b6d4" font-size="14" font-weight="bold">Mitigate</text>
          <text x="15" y="56" fill="#94a3b8" font-size="11">Control implementation</text>
          <text x="15" y="72" fill="#94a3b8" font-size="11">Risk treatment</text>
        </g>
        
        <!-- Monitor -->
        <g transform="translate(570,0)">
          <rect x="0" y="0" width="170" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <rect x="8" y="8" width="154" height="4" rx="2" fill="#10b981"/>
          
          <circle cx="30" cy="35" r="12" fill="#10b981" opacity="0.2"/>
          <text x="30" y="40" text-anchor="middle" fill="#10b981" font-size="16" font-weight="bold">4</text>
          
          <text x="50" y="32" fill="#10b981" font-size="14" font-weight="bold">Monitor</text>
          <text x="15" y="56" fill="#94a3b8" font-size="11">Continuous review</text>
          <text x="15" y="72" fill="#94a3b8" font-size="11">Audit &amp; reporting</text>
        </g>
        
        <!-- Arrow indicators -->
        <path d="M 175 45 L 185 45" stroke="#64748b" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
        <path d="M 365 45 L 375 45" stroke="#64748b" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
        <path d="M 555 45 L 565 45" stroke="#64748b" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
      </g>
    </g>
    
    <!-- Data Governance Pillars -->
    <g transform="translate(790,510)">
      <text x="0" y="0" fill="#f1f5f9" font-size="22" font-weight="bold">Governance Pillars</text>
      
      <g transform="translate(0,40)">
        <!-- Quality -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="125" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <circle cx="62" cy="35" r="18" fill="#06b6d4" opacity="0.2" filter="url(#glow)"/>
          <path d="M 55 35 L 60 40 L 70 30" stroke="#06b6d4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <text x="62" y="65" text-anchor="middle" fill="#06b6d4" font-size="13" font-weight="bold">Quality</text>
          <text x="62" y="80" text-anchor="middle" fill="#94a3b8" font-size="10">Accuracy</text>
        </g>
        
        <!-- Security -->
        <g transform="translate(140,0)">
          <rect x="0" y="0" width="125" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <circle cx="62" cy="35" r="18" fill="#8b5cf6" opacity="0.2" filter="url(#glow)"/>
          <path d="M 62 22 L 50 28 L 50 40 Q 50 50 62 54 Q 74 50 74 40 L 74 28 Z" 
                fill="none" stroke="#8b5cf6" stroke-width="2"/>
          <text x="62" y="65" text-anchor="middle" fill="#8b5cf6" font-size="13" font-weight="bold">Security</text>
          <text x="62" y="80" text-anchor="middle" fill="#94a3b8" font-size="10">Protection</text>
        </g>
        
        <!-- Availability -->
        <g transform="translate(280,0)">
          <rect x="0" y="0" width="125" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <circle cx="62" cy="35" r="18" fill="#10b981" opacity="0.2" filter="url(#glow)"/>
          <circle cx="62" cy="35" r="10" fill="none" stroke="#10b981" stroke-width="2"/>
          <circle cx="62" cy="35" r="3" fill="#10b981"/>
          <text x="62" y="65" text-anchor="middle" fill="#10b981" font-size="13" font-weight="bold">Availability</text>
          <text x="62" y="80" text-anchor="middle" fill="#94a3b8" font-size="10">Reliability</text>
        </g>
        
        <!-- Integrity -->
        <g transform="translate(420,0)">
          <rect x="0" y="0" width="125" height="90" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
          <circle cx="62" cy="35" r="18" fill="#f59e0b" opacity="0.2" filter="url(#glow)"/>
          <rect x="54" y="27" width="16" height="16" fill="none" stroke="#f59e0b" stroke-width="2" rx="2"/>
          <line x1="58" y1="35" x2="66" y2="35" stroke="#f59e0b" stroke-width="2"/>
          <text x="62" y="65" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">Integrity</text>
          <text x="62" y="80" text-anchor="middle" fill="#94a3b8" font-size="10">Consistency</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.06">
    <path d="M 100 120 L 80 140 L 80 180 Q 80 220 100 235 Q 120 220 120 180 L 120 140 Z" 
          fill="#06b6d4"/>
    <path d="M 1380 720 L 1360 740 L 1360 780 Q 1360 820 1380 835 Q 1400 820 1400 780 L 1400 740 Z" 
          fill="#8b5cf6"/>
  </g>
  
  <!-- Floating particles with glow -->
  <circle cx="180" cy="130" r="3" fill="#06b6d4" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1320" cy="180" r="4" fill="#8b5cf6" opacity="0.5" filter="url(#glow)"/>
  <circle cx="1370" cy="580" r="3" fill="#f59e0b" opacity="0.6" filter="url(#glow)"/>
  <circle cx="130" cy="720" r="4" fill="#10b981" opacity="0.5" filter="url(#glow)"/>
  <circle cx="220" cy="800" r="3" fill="#06b6d4" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" opacity="0.5"/>
    </marker>
  </defs>
  
</svg>
