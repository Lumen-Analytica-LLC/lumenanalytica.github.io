<svg xmlns="http://www.w3.org/2000/svg" width="1472" height="871" viewBox="0 0 1472 871">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
      <stop offset="25%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Animated glow lines -->
  <line x1="0" y1="200" x2="1472" y2="180" stroke="url(#glowLine)" stroke-width="3" opacity="0.4"/>
  <line x1="0" y1="650" x2="1472" y2="670" stroke="url(#glowLine)" stroke-width="3" opacity="0.4"/>
  
  <!-- Main Content -->
  <g transform="translate(80,60)">
    
    <!-- Header Section -->
    <g transform="translate(0,0)">
      <text x="0" y="0" fill="#f1f5f9" font-size="40" font-weight="bold">Software Development</text>
      <text x="0" y="45" fill="#a78bfa" font-size="20">Full-Stack Solutions &amp; Modern Architecture</text>
      
      <!-- Tech stack badges -->
      <g transform="translate(0,75)">
        <rect x="0" y="0" width="100" height="32" rx="16" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
        <text x="50" y="21" text-anchor="middle" fill="#06b6d4" font-size="13" font-weight="600">React</text>
        
        <rect x="110" y="0" width="100" height="32" rx="16" fill="#a78bfa" opacity="0.2" stroke="#a78bfa" stroke-width="1"/>
        <text x="160" y="21" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="600">Node.js</text>
        
        <rect x="220" y="0" width="100" height="32" rx="16" fill="#fbbf24" opacity="0.2" stroke="#fbbf24" stroke-width="1"/>
        <text x="270" y="21" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="600">Python</text>
        
        <rect x="330" y="0" width="100" height="32" rx="16" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
        <text x="380" y="21" text-anchor="middle" fill="#10b981" font-size="13" font-weight="600">TypeScript</text>
      </g>
    </g>
    
    <!-- Code Editor Mockup -->
    <g transform="translate(0,160)">
      <text x="0" y="0" fill="#f1f5f9" font-size="24" font-weight="bold">Development Environment</text>
      
      <!-- Editor Window -->
      <g transform="translate(0,30)">
        <rect x="0" y="0" width="680" height="480" rx="12" fill="#1e1b4b" filter="url(#shadow)"/>
        
        <!-- Window controls -->
        <circle cx="20" cy="20" r="6" fill="#ef4444"/>
        <circle cx="40" cy="20" r="6" fill="#fbbf24"/>
        <circle cx="60" cy="20" r="6" fill="#10b981"/>
        
        <!-- Tab bar -->
        <rect x="90" y="8" width="120" height="24" rx="4" fill="#312e81"/>
        <text x="150" y="24" text-anchor="middle" fill="#a78bfa" font-size="12">app.tsx</text>
        
        <!-- Line numbers -->
        <g transform="translate(15,55)" opacity="0.5">
          <text x="0" y="15" fill="#64748b" font-size="12" font-family="monospace">1</text>
          <text x="0" y="35" fill="#64748b" font-size="12" font-family="monospace">2</text>
          <text x="0" y="55" fill="#64748b" font-size="12" font-family="monospace">3</text>
          <text x="0" y="75" fill="#64748b" font-size="12" font-family="monospace">4</text>
          <text x="0" y="95" fill="#64748b" font-size="12" font-family="monospace">5</text>
          <text x="0" y="115" fill="#64748b" font-size="12" font-family="monospace">6</text>
          <text x="0" y="135" fill="#64748b" font-size="12" font-family="monospace">7</text>
          <text x="0" y="155" fill="#64748b" font-size="12" font-family="monospace">8</text>
          <text x="0" y="175" fill="#64748b" font-size="12" font-family="monospace">9</text>
          <text x="0" y="195" fill="#64748b" font-size="12" font-family="monospace">10</text>
          <text x="0" y="215" fill="#64748b" font-size="12" font-family="monospace">11</text>
          <text x="0" y="235" fill="#64748b" font-size="12" font-family="monospace">12</text>
          <text x="0" y="255" fill="#64748b" font-size="12" font-family="monospace">13</text>
          <text x="0" y="275" fill="#64748b" font-size="12" font-family="monospace">14</text>
          <text x="0" y="295" fill="#64748b" font-size="12" font-family="monospace">15</text>
        </g>
        
        <!-- Code content -->
        <g transform="translate(40,55)" font-family="monospace" font-size="13">
          <text x="0" y="15" fill="#c084fc">import</text>
          <text x="50" y="15" fill="#e2e8f0">React</text>
          <text x="95" y="15" fill="#c084fc">from</text>
          <text x="135" y="15" fill="#fbbf24">'react'</text>
          
          <text x="0" y="35" fill="#c084fc">import</text>
          <text x="50" y="35" fill="#06b6d4">{ useState }</text>
          <text x="150" y="35" fill="#c084fc">from</text>
          <text x="190" y="35" fill="#fbbf24">'react'</text>
          
          <text x="0" y="75" fill="#c084fc">const</text>
          <text x="50" y="75" fill="#fbbf24">App</text>
          <text x="80" y="75" fill="#e2e8f0">=</text>
          <text x="95" y="75" fill="#e2e8f0">() =&gt; {</text>
          
          <text x="20" y="95" fill="#c084fc">const</text>
          <text x="70" y="95" fill="#e2e8f0">[</text>
          <text x="78" y="95" fill="#06b6d4">data</text>
          <text x="110" y="95" fill="#e2e8f0">,</text>
          <text x="125" y="95" fill="#06b6d4">setData</text>
          <text x="185" y="95" fill="#e2e8f0">] =</text>
          <text x="210" y="95" fill="#fbbf24">useState</text>
          <text x="280" y="95" fill="#e2e8f0">([])</text>
          
          <text x="20" y="135" fill="#c084fc">return</text>
          <text x="80" y="135" fill="#e2e8f0">(</text>
          
          <text x="40" y="155" fill="#10b981">&lt;div</text>
          <text x="80" y="155" fill="#a78bfa">className</text>
          <text x="160" y="155" fill="#e2e8f0">=</text>
          <text x="170" y="155" fill="#fbbf24">"container"</text>
          <text x="255" y="155" fill="#10b981">&gt;</text>
          
          <text x="60" y="175" fill="#10b981">&lt;header&gt;</text>
          
          <text x="80" y="195" fill="#10b981">&lt;h1&gt;</text>
          <text x="120" y="195" fill="#e2e8f0">Welcome</text>
          <text x="185" y="195" fill="#10b981">&lt;/h1&gt;</text>
          
          <text x="60" y="215" fill="#10b981">&lt;/header&gt;</text>
          
          <text x="60" y="235" fill="#10b981">&lt;main&gt;</text>
          
          <text x="80" y="255" fill="#e2e8f0">{</text>
          <text x="92" y="255" fill="#06b6d4">renderContent</text>
          <text x="205" y="255" fill="#e2e8f0">()}</text>
          
          <text x="60" y="275" fill="#10b981">&lt;/main&gt;</text>
          
          <text x="40" y="295" fill="#10b981">&lt;/div&gt;</text>
          
          <text x="20" y="315" fill="#e2e8f0">)</text>
          
          <text x="0" y="335" fill="#e2e8f0">}</text>
          
          <text x="0" y="375" fill="#c084fc">export</text>
          <text x="55" y="375" fill="#c084fc">default</text>
          <text x="120" y="375" fill="#fbbf24">App</text>
        </g>
        
        <!-- Status bar -->
        <rect x="0" y="456" width="680" height="24" rx="0 0 12 12" fill="#0f172a"/>
        <text x="15" y="471" fill="#64748b" font-size="11">UTF-8</text>
        <text x="80" y="471" fill="#64748b" font-size="11">TypeScript React</text>
        <text x="220" y="471" fill="#64748b" font-size="11">Ln 8, Col 15</text>
        <circle cx="650" cy="468" r="4" fill="#10b981" filter="url(#glow)"/>
        <text x="630" y="471" fill="#10b981" font-size="11">●</text>
      </g>
    </g>
    
    <!-- Development Lifecycle -->
    <g transform="translate(730,160)">
      <text x="0" y="0" fill="#f1f5f9" font-size="24" font-weight="bold">Development Lifecycle</text>
      
      <!-- Circular flow -->
      <g transform="translate(280,250)">
        <!-- Center circle -->
        <circle cx="0" cy="0" r="55" fill="#1e1b4b" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="45" fill="url(#codeGradient2)"/>
        <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Dev</text>
        <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Ops</text>
        
        <!-- Plan -->
        <g transform="translate(-150,-100)">
          <line x1="150" y1="100" x2="60" y2="25" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#06b6d4" opacity="0.2"/>
          <path d="M -12 -8 L -12 8 L 0 8 L 0 2 L 12 2 L 12 -8 Z" fill="#06b6d4" filter="url(#glow)"/>
          <text x="0" y="55" text-anchor="middle" fill="#06b6d4" font-size="13" font-weight="bold">Plan</text>
        </g>
        
        <!-- Code -->
        <g transform="translate(0,-150)">
          <line x1="0" y1="150" x2="0" y2="55" stroke="#a78bfa" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#a78bfa" opacity="0.2"/>
          <text x="0" y="8" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="bold">&lt;/&gt;</text>
          <text x="0" y="55" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="bold">Code</text>
        </g>
        
        <!-- Build -->
        <g transform="translate(150,-100)">
          <line x1="-150" y1="100" x2="-60" y2="25" stroke="#fbbf24" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#fbbf24" opacity="0.2"/>
          <rect x="-10" y="-10" width="20" height="20" rx="3" fill="none" stroke="#fbbf24" stroke-width="2.5" filter="url(#glow)"/>
          <path d="M -5 0 L 5 0 M 0 -5 L 0 5" stroke="#fbbf24" stroke-width="2"/>
          <text x="0" y="55" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="bold">Build</text>
        </g>
        
        <!-- Test -->
        <g transform="translate(150,100)">
          <line x1="-150" y1="-100" x2="-65" y2="-30" stroke="#10b981" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#10b981" opacity="0.2"/>
          <path d="M -8 0 L -2 6 L 10 -6" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
          <text x="0" y="55" text-anchor="middle" fill="#10b981" font-size="13" font-weight="bold">Test</text>
        </g>
        
        <!-- Deploy -->
        <g transform="translate(0,150)">
          <line x1="0" y1="-150" x2="0" y2="-55" stroke="#ec4899" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#ec4899" opacity="0.2"/>
          <path d="M -8 -8 L 0 8 L 8 -8 M -8 -4 L 8 -4" stroke="#ec4899" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
          <text x="0" y="55" text-anchor="middle" fill="#ec4899" font-size="13" font-weight="bold">Deploy</text>
        </g>
        
        <!-- Monitor -->
        <g transform="translate(-150,100)">
          <line x1="150" y1="-100" x2="65" y2="-30" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
          <circle cx="0" cy="0" r="45" fill="#1e1b4b" filter="url(#softShadow)"/>
          <circle cx="0" cy="0" r="38" fill="#06b6d4" opacity="0.2"/>
          <circle cx="0" cy="0" r="12" fill="none" stroke="#06b6d4" stroke-width="2.5" filter="url(#glow)"/>
          <path d="M 0 -5 L 0 0 L 5 3" stroke="#06b6d4" stroke-width="2"/>
          <text x="0" y="55" text-anchor="middle" fill="#06b6d4" font-size="13" font-weight="bold">Monitor</text>
        </g>
      </g>
    </g>
    
    <!-- Tech Stack Details -->
    <g transform="translate(0,680)">
      <text x="0" y="0" fill="#f1f5f9" font-size="22" font-weight="bold">Technology Stack</text>
      
      <!-- Frontend -->
      <g transform="translate(0,35)">
        <rect x="0" y="0" width="280" height="75" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
        <text x="15" y="25" fill="#06b6d4" font-size="14" font-weight="bold">Frontend</text>
        <text x="15" y="45" fill="#94a3b8" font-size="12">React • Vue • Angular</text>
        <text x="15" y="62" fill="#94a3b8" font-size="12">Next.js • TypeScript • Tailwind</text>
      </g>
      
      <!-- Backend -->
      <g transform="translate(300,35)">
        <rect x="0" y="0" width="280" height="75" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
        <text x="15" y="25" fill="#a78bfa" font-size="14" font-weight="bold">Backend</text>
        <text x="15" y="45" fill="#94a3b8" font-size="12">Node.js • Python • Go</text>
        <text x="15" y="62" fill="#94a3b8" font-size="12">Express • FastAPI • GraphQL</text>
      </g>
      
      <!-- Database -->
      <g transform="translate(600,35)">
        <rect x="0" y="0" width="280" height="75" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
        <text x="15" y="25" fill="#fbbf24" font-size="14" font-weight="bold">Database</text>
        <text x="15" y="45" fill="#94a3b8" font-size="12">PostgreSQL • MongoDB</text>
        <text x="15" y="62" fill="#94a3b8" font-size="12">Redis • Elasticsearch</text>
      </g>
      
      <!-- DevOps -->
      <g transform="translate(900,35)">
        <rect x="0" y="0" width="280" height="75" rx="8" fill="#1e1b4b" opacity="0.7" filter="url(#softShadow)"/>
        <text x="15" y="25" fill="#10b981" font-size="14" font-weight="bold">DevOps &amp; Cloud</text>
        <text x="15" y="45" fill="#94a3b8" font-size="12">Docker • Kubernetes • AWS</text>
        <text x="15" y="62" fill="#94a3b8" font-size="12">CI/CD • Terraform • Azure</text>
      </g>
    </g>
  </g>
  
  <!-- Decorative code brackets -->
  <g opacity="0.08">
    <text x="120" y="150" fill="#06b6d4" font-size="120" font-family="monospace">{</text>
    <text x="1360" y="750" fill="#a78bfa" font-size="120" font-family="monospace">}</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="200" cy="150" r="3" fill="#06b6d4" opacity="0.5" filter="url(#glow)"/>
  <circle cx="1300" cy="200" r="4" fill="#a78bfa" opacity="0.4" filter="url(#glow)"/>
  <circle cx="1350" cy="600" r="3" fill="#fbbf24" opacity="0.5" filter="url(#glow)"/>
  <circle cx="150" cy="700" r="4" fill="#10b981" opacity="0.4" filter="url(#glow)"/>
  
</svg>
